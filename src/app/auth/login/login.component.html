<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <form
              [formGroup]="authLogin"
              (ngSubmit)="onSubmit()"
              class="mb-3 mt-md-4"
            >
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="mb-5">Please enter your login and password!</p>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email"
                />
                <div
                  *ngIf="
                    authLogin.get('email')?.invalid &&
                    authLogin.get('email')?.touched
                  "
                >
                  <span
                    class="error"
                    *ngIf="authLogin.get('email')!.errors!['required']"
                  >
                    *Email is Required
                  </span>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="*******"
                />
                <div
                  *ngIf="
                    authLogin.get('password')?.invalid &&
                    authLogin.get('password')?.touched
                  "
                >
                  <span
                    class="error"
                    *ngIf="authLogin.get('password')!.errors!['required']"
                  >
                    *Password is Required
                  </span>
                </div>
              </div>
              <p class="small">
                <a class="text-primary" href="forget-password.html"
                  >Forgot password?</a
                >
              </p>
              <div class="d-grid">
                <button
                  [disabled]="authLogin.invalid"
                  class="btn btn-outline-dark"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </form>
            <div>
              <p class="mb-0 text-center">
                Don't have an account?
                <a routerLink="/signup" class="text-decoration-none">Signup</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
