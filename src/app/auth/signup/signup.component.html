<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="profile" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Full Name</label
                  >
                  <input
                    formControlName="fullName"
                    type="fullname"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    placeholder="fullname"
                  />
                  <div
                    *ngIf="
                      !profile.get('fullName')!.valid &&
                      profile.get('fullName')!.touched
                    "
                  >
                    <span
                      class="error"
                      *ngIf="profile.get('fullName')!.errors!['required']"
                    >
                      *Full Name is Required
                    </span>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >User Name</label
                  >
                  <input
                    formControlName="userName"
                    type="username"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    placeholder="username"
                  />
                  <div
                    *ngIf="
                      !profile.get('userName')!.valid &&
                      profile.get('userName')!.touched
                    "
                  >
                    <span
                      class="error"
                      *ngIf="profile.get('userName')!.errors!['required']"
                    >
                      *Username is Required
                    </span>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input
                    formControlName="email"
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    placeholder="Email"
                  />
                  <div
                    *ngIf="
                      !profile.get('email')!.valid &&
                      profile.get('email')!.touched
                    "
                  >
                    <span
                      class="error"
                      *ngIf="profile.get('email')!.errors!['required']"
                    >
                      *Email is Required
                    </span>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    formControlName="password"
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    placeholder="password"
                  />
                  <div
                    *ngIf="
                      !profile.get('password')!.valid &&
                      profile.get('password')!.touched
                    "
                  >
                    <span
                      class="error"
                      *ngIf="profile.get('password')!.errors!['required']"
                    >
                      *Password is Required
                    </span>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    [disabled]="profile.invalid"
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
